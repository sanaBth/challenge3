        <mat-form-field class="example-full-width"  appearance="fill">
          <mat-label>Mot de passe</mat-label>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Confirmer mot de passe</mat-label>
          <input matInput  type="password"   >
         
          
        </mat-form-field>
    
        <mat-form-field class="example-chip-list" appearance="fill">
          <mat-label>Skills</mat-label>
          <mat-chip-list #chipList aria-label="skill selection">
            <mat-chip *ngFor="let skill of skills"  [selectable]="selectable"
            [removable]="removable"
            (removed)="remove(skill)">
              {{skill}}
              <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input placeholder="New skills..." #skillINput [formControl]="skillCtrl" 
            [matAutocomplete]="auto"
            [matChipInputFor]="chipList"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
            
          </mat-chip-list>
       <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
            <mat-option *ngFor="let skill of filtredskills | async" value="skill">
              {{skill}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Experience professionnels</mat-label>
          <input matInput  type="text"   >
  
          <button mat-stroked-button type="submit" color="primary">Add</button>
                 <button mat-stroked-button type="submit" color="primary">Delete</button>
  
          
        </mat-form-field>
        <button mat-stroked-button type="submit" color="primary">Add</button>
